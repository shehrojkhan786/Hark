spring.profiles.active: dev

---

spring:
  main:
    allow-bean-definition-overriding: true
  profiles: dev
  datasource:
    url: jdbc:mysql://0.0.0.0:3306/ebook_chat
    username: root
    password: root
    testWhileIdle: true
    validationQuery: SELECT 1
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        jdbc:
          lob:
            non_contextual_creation: true
  session:
    store-type: redis
  messages:
    cache-seconds: 0
  redis:
    host: 0.0.0.0
    port: 6379
  data:
    redis:
      repositories:
        enabled: true
    cassandra:
      local-datacenter: datacenter1

flyway.enabled: true      
security.headers.cache: false 
server.session.timeout: 600

# App Properties
hark:
 app:
  jwtSecret: harkSecretKey
  jwtExpirationMs: 86400000
 db:
   cassandra:
     host: 0.0.0.0
     port: 9042
     keyspace: ebook_chat
 chat:
   relay:
     host: 0.0.0.0
     port: 61613


